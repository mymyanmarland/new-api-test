<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.0 Flash Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary: #4285F4; /* Google Blue */
            --bg: #f0f2f5;
            --chat-bg: #ffffff;
            --user-bg: #4285F4;
            --ai-bg: #E8EAED;
            --text: #202124;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Header */
        header {
            padding: 15px;
            border-bottom: 1px solid #dadce0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.95);
        }

        h1 { font-size: 1.1rem; margin: 0; color: #5f6368; }
        .badge { background: #e6f4ea; color: #137333; padding: 2px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; }

        #settings-btn { background: none; border: none; font-size: 1.4rem; cursor: pointer; color: #5f6368; }

        /* Chat Area */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 10px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--user-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--ai-bg);
            color: var(--text);
            border-bottom-left-radius: 4px;
        }

        /* Markdown Styling */
        .ai-msg p { margin: 0 0 10px 0; }
        .ai-msg p:last-child { margin: 0; }
        .ai-msg code { background: rgba(0,0,0,0.1); padding: 2px 5px; border-radius: 4px; font-family: monospace; }
        .ai-msg pre { background: #2d2d2d; color: #fff; padding: 10px; border-radius: 8px; overflow-x: auto; }

        /* Input Area */
        .input-area {
            padding: 15px;
            border-top: 1px solid #dadce0;
            background: white;
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 24px;
            resize: none;
            height: 24px; /* Init height */
            outline: none;
            font-family: inherit;
        }

        textarea:focus { border-color: var(--primary); }

        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        #send-btn:disabled { background: #dadce0; cursor: not-allowed; }

        /* Settings Modal */
        #settings-panel {
            position: absolute;
            top: 60px; left: 10px; right: 10px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 100;
            display: none;
            border: 1px solid #dadce0;
        }
        #settings-panel.show { display: block; }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dadce0;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn-save {
            width: 100%;
            padding: 10px;
            background: #34a853;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Status Toast */
        #toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #323232;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            text-align: center;
            width: max-content;
            max-width: 80%;
        }
        #toast.show { opacity: 1; }

        /* Typing Indicator */
        .typing { display: none; margin-left: 20px; margin-bottom: 10px; }
        .typing.active { display: flex; gap: 5px; }
        .dot { width: 8px; height: 8px; background: #bbc0c4; border-radius: 50%; animation: pulse 1.5s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }

        @media (min-width: 600px) { .app-container { height: 90vh; margin-top: 5vh; border-radius: 16px; } }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div>
            <h1>Gemini Chat <span class="badge">Flash 2.0 Free</span></h1>
        </div>
        <button id="settings-btn" title="Settings">⚙️</button>
    </header>

    <div id="settings-panel">
        <h3>API Setup</h3>
        <p style="font-size: 0.9rem; color: #666;">Enter your OpenRouter API Key:</p>
        <input type="password" id="api-key" placeholder="sk-or-..." autocomplete="off">
        <button class="btn-save" id="save-key">Save Key</button>
    </div>

    <div id="chat-window">
        <div class="ai-msg message">
            Hello! I am <b>Gemini 2.0 Flash</b>. <br>
            Please click the gear icon (⚙️) to set your API Key first.
        </div>
    </div>

    <div class="typing" id="typing-indicator">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <div id="toast"></div>

    <div class="input-area">
        <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
        <button id="send-btn">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>
</div>

<script>
    /**
     * CONFIGURATION
     * Using Gemini 2.0 Flash Lite Preview (Free Tier on OpenRouter)
     */
    const CONFIG = {
        model: "google/gemini-2.0-flash-lite-preview-02-05:free", 
        apiUrl: "https://openrouter.ai/api/v1/chat/completions"
    };

    // State
    let apiKey = localStorage.getItem("or_gemini_key") || "";
    let messageHistory = [];

    // Elements
    const els = {
        chatWindow: document.getElementById('chat-window'),
        input: document.getElementById('user-input'),
        sendBtn: document.getElementById('send-btn'),
        settingsBtn: document.getElementById('settings-btn'),
        settingsPanel: document.getElementById('settings-panel'),
        apiKeyInput: document.getElementById('api-key'),
        saveKeyBtn: document.getElementById('save-key'),
        toast: document.getElementById('toast'),
        typing: document.getElementById('typing-indicator')
    };

    // Initialize
    if (apiKey) els.apiKeyInput.value = apiKey;

    // Event Listeners
    els.settingsBtn.onclick = () => els.settingsPanel.classList.toggle('show');
    
    els.saveKeyBtn.onclick = () => {
        const key = els.apiKeyInput.value.trim();
        if (key.startsWith("sk-or-")) {
            apiKey = key;
            localStorage.setItem("or_gemini_key", key);
            els.settingsPanel.classList.remove('show');
            showToast("API Key Saved!", "#34a853");
        } else {
            showToast("Invalid Key. Must start with 'sk-or-'", "#EA4335");
        }
    };

    els.sendBtn.onclick = sendMessage;
    
    els.input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
        // Auto-resize
        e.target.style.height = 'auto';
        e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
    });

    // Core Logic
    async function sendMessage() {
        const text = els.input.value.trim();
        if (!text) return;

        if (!apiKey) {
            els.settingsPanel.classList.add('show');
            showToast("Please save your API Key first!", "#EA4335");
            return;
        }

        // 1. Update UI (User)
        appendMessage('user', text);
        els.input.value = '';
        els.input.style.height = '24px';
        messageHistory.push({ role: "user", content: text });

        // 2. Loading State
        setLoading(true);

        try {
            // 3. API Request
            const response = await fetch(CONFIG.apiUrl, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.href, // Required by OpenRouter
                    "X-Title": "Gemini Chat"
                },
                body: JSON.stringify({
                    model: CONFIG.model,
                    messages: messageHistory
                })
            });

            // 4. Handle Response
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                console.error("API Error:", errorData);
                throw new Error(errorData.error?.message || `Error ${response.status}`);
            }

            const data = await response.json();
            const aiText = data.choices[0].message.content;

            // 5. Update UI (AI)
            appendMessage('assistant', aiText);
            messageHistory.push({ role: "assistant", content: aiText });

        } catch (err) {
            showToast(err.message, "#EA4335");
            // Optional: Remove failed message from history
            messageHistory.pop(); 
        } finally {
            setLoading(false);
        }
    }

    // Helpers
    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
        
        if (role === 'assistant') {
            div.innerHTML = marked.parse(text);
        } else {
            div.innerText = text;
        }

        els.chatWindow.appendChild(div);
        els.chatWindow.scrollTop = els.chatWindow.scrollHeight;
    }

    function setLoading(isLoading) {
        els.sendBtn.disabled = isLoading;
        if (isLoading) {
            els.chatWindow.appendChild(els.typing);
            els.typing.classList.add('active');
        } else {
            els.typing.classList.remove('active');
        }
        els.chatWindow.scrollTop = els.chatWindow.scrollHeight;
    }

    function showToast(msg, color) {
        els.toast.innerText = msg;
        els.toast.style.backgroundColor = color || "#323232";
        els.toast.classList.add('show');
        setTimeout(() => els.toast.classList.remove('show'), 3000);
    }
</script>

</body>
</html>
