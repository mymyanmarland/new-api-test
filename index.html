<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot (Free Model)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --chat-bg: #ffffff;
            --user-msg: #2563eb;
            --ai-msg: #f1f5f9;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }

        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            z-index: 10;
        }

        h1 { font-size: 1.2rem; font-weight: 600; }
        
        #settings-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        /* Chat Area */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--user-msg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--ai-msg);
            color: var(--text);
            border-bottom-left-radius: 4px;
        }

        .ai-msg p { margin-bottom: 0.5rem; }
        .ai-msg p:last-child { margin-bottom: 0; }
        .ai-msg pre { background: #1e293b; color: white; padding: 10px; border-radius: 8px; overflow-x: auto; }

        /* Input Area */
        .input-area {
            padding: 1rem;
            border-top: 1px solid var(--border);
            background: white;
            display: flex;
            gap: 0.5rem;
        }

        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 20px;
            resize: none;
            height: 44px;
            max-height: 120px;
            outline: none;
        }

        button#send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1.2rem;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
        
        button#send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Settings Modal */
        #settings-modal {
            position: absolute;
            top: 0; left: 0; right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 20;
        }
        #settings-modal.open { transform: translateY(0); }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .input-group input { width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 6px; }
        
        #save-key {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        #toast.show { opacity: 1; }

        /* Typing Dot Animation */
        .typing { display: flex; gap: 4px; padding: 10px; background: var(--ai-msg); width: fit-content; border-radius: 1rem; display: none; margin-bottom: 10px; }
        .typing.active { display: flex; }
        .dot { width: 6px; height: 6px; background: #64748b; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        @media(min-width: 600px) { .container { height: 90vh; margin-top: 2vh; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>AI Chatbot <span style="font-size: 0.8em; color: green; background: #dcfce7; padding: 2px 6px; border-radius: 4px;">Free</span></h1>
        <button id="settings-btn">⚙️</button>
    </header>

    <div id="settings-modal">
        <div class="input-group">
            <label>OpenRouter API Key</label>
            <input type="password" id="api-key-input" placeholder="sk-or-..." autocomplete="off">
            <small style="color: #64748b; font-size: 0.8rem;">Key is saved in your browser only.</small>
        </div>
        <button id="save-key">Save Key</button>
    </div>

    <div id="chat-box">
        <div class="ai-msg message" style="background: #e0f2fe;">
            Hello! I am using the <b>Free Google Gemini</b> model. <br>
            Please click ⚙️ to set your API Key first.
        </div>
    </div>

    <div class="typing" id="typing-indicator">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <div class="input-area">
        <textarea id="user-input" placeholder="Type a message..."></textarea>
        <button id="send-btn">Send</button>
    </div>
</div>

<div id="toast"></div>

<script>
    // --- CONFIGURATION ---
    // Using the Free Model to avoid Payment/Credit errors
    const MODEL = "google/gemini-2.0-flash-lite-preview-02-05:free"; 
    const API_URL = "https://openrouter.ai/api/v1/chat/completions";

    // --- STATE ---
    let apiKey = localStorage.getItem("openrouter_key") || "";
    let messages = [];

    // --- ELEMENTS ---
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsModal = document.getElementById('settings-modal');
    const apiKeyInput = document.getElementById('api-key-input');
    const saveKeyBtn = document.getElementById('save-key');
    const toast = document.getElementById('toast');
    const typingIndicator = document.getElementById('typing-indicator');

    // --- INITIAL SETUP ---
    if(apiKey) apiKeyInput.value = apiKey;

    // --- EVENT LISTENERS ---
    settingsBtn.onclick = () => settingsModal.classList.toggle('open');
    
    saveKeyBtn.onclick = () => {
        const key = apiKeyInput.value.trim();
        if(key.startsWith("sk-or-")) {
            apiKey = key;
            localStorage.setItem("openrouter_key", key);
            settingsModal.classList.remove('open');
            showToast("API Key Saved!", "green");
        } else {
            showToast("Invalid Key format. Must start with 'sk-or-'");
        }
    };

    sendBtn.onclick = sendMessage;
    userInput.onkeydown = (e) => {
        if(e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    };

    // --- CORE LOGIC ---
    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        if (!apiKey) {
            settingsModal.classList.add('open');
            showToast("Please enter your API Key first!");
            return;
        }

        // 1. UI Updates
        addMessage("user", text);
        userInput.value = "";
        messages.push({ role: "user", content: text });
        
        // 2. Show Loading
        setLoading(true);

        try {
            // 3. API Call
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json",
                    // Simple headers to avoid CORS issues on GitHub Pages
                    "HTTP-Referer": window.location.href, 
                    "X-Title": "GitHub Chatbot"
                },
                body: JSON.stringify({
                    model: MODEL,
                    messages: messages
                })
            });

            // 4. Handle Errors
            if (!response.ok) {
                const errData = await response.json().catch(() => ({}));
                console.error("API Error:", errData);
                
                if (response.status === 401) throw new Error("Invalid API Key. Please check settings.");
                if (response.status === 402) throw new Error("Insufficient Credits (Though this model should be free).");
                throw new Error(`Error: ${response.status}`);
            }

            // 5. Success
            const data = await response.json();
            const reply = data.choices[0].message.content;
            
            messages.push({ role: "assistant", content: reply });
            addMessage("assistant", reply);

        } catch (error) {
            showToast(error.message);
            messages.pop(); // Remove failed user message from history logic (optional)
        } finally {
            setLoading(false);
        }
    }

    // --- HELPERS ---
    function addMessage(role, text) {
        const div = document.createElement('div');
        div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
        
        if (role === 'assistant') {
            div.innerHTML = marked.parse(text); // Render Markdown
        } else {
            div.innerText = text;
        }
        
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function setLoading(loading) {
        sendBtn.disabled = loading;
        if (loading) {
            chatBox.appendChild(typingIndicator);
            typingIndicator.classList.add('active');
        } else {
            typingIndicator.classList.remove('active');
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showToast(msg, color = "#ef4444") {
        toast.innerText = msg;
        toast.style.background = color;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }
</script>

</body>
</html>
